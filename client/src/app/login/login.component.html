

<section class="vh-100" style="background-color: #d0e4f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div *ngIf="valid == 1" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Uspesna prijava!</strong>
          </div>
        <div *ngIf="valid == 0" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Greska u prijavi!</strong> Korisnicko ime ili lozinka nisu tacni.
        </div>
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/slike/slika3.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;width: 385px;height: 584px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">skuciSe</span>
                  </div>

                  <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ulogujte se na svoj nalog</h4>

                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" [formControl]="username" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Korisnicko ime</label>
                    <div style="color: red;" [hidden]="!username.hasError('minlength')">
                      Korisnicko ime mora sadrzati minimum 4 karaktera.
                    </div>
                    <div style="color: red;" [hidden]="!username.hasError('required') || username.untouched">
                      Korisnicko ime je obavezno.
                    </div>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" [formControl]="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Lozinka</label>
                    <div style="color: red;" [hidden]="!password.hasError('required') || password.untouched">
                      Lozinka je obavezna.
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button [disabled]="!contactForm.valid" class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Nemate nalog? <a routerLink="/registration"
                      style="color: #393f81;"> Registrujte se</a></p>
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
